version: 2

workflows:
  version: 2
  workflow:
    jobs:
      - test

jobs:
  test:
    docker:
      - image: jdrouet/rust-nightly:buster-slim
    steps:
      - run: apt-get update && apt-get install -y curl
      - checkout
      - run: cargo install grcov
      - run: bash script/run-coverage.sh
      - run: bash script/push-coverage.sh
