stages:
  - lint
  - test

lint-clippy:
  stage: lint
  image: rust:latest
  before_script:
    - rustup component add clippy
  script:
    - make clippy

lint-format:
  stage: lint
  image: rust:latest
  before_script:
    - rustup component add rustfmt
  script:
    - make ci-lint

test-regular:
  stage: test
  image: jdrouet/docker-with-compose:19.03
  services:
    - docker:19.03.12-dind
  before_script:
    - docker info
  after_script:
    - docker-compose -f docker-compose.test.yml rm -sf
  script:
    - docker-compose -f docker-compose.test.yml run runner

test-coverage:
  stage: test
  image: xd009642/tarpaulin
  # tarpaulin if broken for now
  allow_failure: true
  variables:
    RUST_LOG: info
    INBOX_HOSTNAME: smtp-server
    SMTP_HOSTNAME: smtp-server
    SMTP_PORT: 1025
    TEMPLATE_PROVIDER: local
    TEMPLATE_ROOT: ./template
  services:
    - name: reachfive/fake-smtp-server
      alias: smtp-server
  script:
    - make ci-coverage

test-integration:
  stage: test
  image: rust:1-buster
  variables:
    RUST_LOG: info
    INBOX_HOSTNAME: smtp-server
    SMTP_HOSTNAME: smtp-server
    SMTP_PORT: 1025
    TEMPLATE_PROVIDER: local
    TEMPLATE_ROOT: ./template
  services:
    - name: reachfive/fake-smtp-server
      alias: smtp-server
  script:
    - cargo build
    - cargo run &
    - sleep 5
    - sh script/integration.sh http://localhost:3000
